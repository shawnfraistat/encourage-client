<!DOCTYPE html>
<html>
    <head>
      <title>Encourage</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!-- logInModal -->
      <div class="modal fade sign-view" id="logInModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header" id="logInModalHeader">
              <h5 class="modal-title" id="logInModalTitle">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span class='red modal-x'>x</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="sign-in-message"></p>
              <form id="sign-in">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="Email" />
                  <input type="password" name="credentials[password]" placeholder="Password" />
                  <p>New users <scan class="switch-to-sign-up">sign up</scan>
                  </p>
                </fieldset>
              </form>
            <p class="sign-up-message"></p>
            <form id="sign-up" class="collapse">
              <fieldset>
                <input type="text" name="credentials[email]" placeholder="Email" />
                <input type="text" name="credentials[first_name]" placeholder="First Name" />
                <input type="text" name="credentials[last_name]" placeholder="Last Name" />
                <input type="password" name="credentials[password]" placeholder="Password" />
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="general">
                  <label class="form-check-label" for="inlineCheckbox1">General</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="coding">
                  <label class="form-check-label" for="inlineCheckbox2">Coding</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="bleak">
                  <label class="form-check-label" for="inlineCheckbox3">Bleak</label>
                </div>
                <p>Existing users <scan class="switch-to-sign-in">sign in</scan>
                </p>
              </fieldset>
            </form>
            </div>
          <div class="modal-footer">
            <div class="sign-in-footer-buttons">
              <button type="button" id="sign-in-cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="sign-in-submit" class="btn btn-primary">Submit</button>
              <button type="button" id="sign-in-continue" class="btn btn-primary collapse" data-dismiss="modal">Continue</button>
            </div>
            <div class="sign-up-footer-buttons collapse">
              <button type="button" id="sign-up-cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="sign-up-submit" class="btn btn-primary">Submit</button>
              <button type="button" id="sign-up-continue" class="btn btn-primary collapse">Continue</button>
            </div>
          </div>
        </div>
      </div>
      </div>

      <!-- signOutModal -->
      <div class="modal fade sign-view" id="signOutModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <h5 class="modal-title" id="signOutModalTitle">Sign Out?</h5>
              <h3 class="sign-out-message"></h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="sign-out-submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
      </div>
      </div>

      <!-- userViewModal-->
        <div class="modal fade" id="userViewModal" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="userViewTitle">User Profile</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span class='red modal-x'>x</span>
                </button>
              </div>
              <div class="modal-body">
                <h5 id="user-name"></h5>
                <br />
                <form id="change-password">
                  <div class="form group">
                      <fieldset>
                        <legend>Change Password</legend>
                        <h5 class="change-password-message"></h5>
                        <input type="password" name="passwords[old]" placeholder="Current Password" />
                        <input type="password" name="passwords[new]" placeholder="New Password" />
                        <input type="password" name="passwords[confirm_new]" placeholder="Confirm New" />
                        <button type="button" id="change-password-submit">Submit</button>
                      </fieldset>
                  </div>
                </form>
                <br />
              </div>
              <div class="modal-footer">
                <button type="button" id="user-view-done" data-dismiss="modal" class="btn btn-primary">Done</button>
              </div>
            </div>
          </div>
        </div>


      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header>
          <nav class="navbar justify-content-end">
            <button type="button" class="navbar-btn btn btn-colored m-1 collapse" data-toggle="modal" data-target="#userViewModal">
              User Profile
            </button>
            <button type="button" class="navbar-btn btn btn-colored m-1 collapse" data-toggle="modal" data-target="#encouragementViewModal">
              Submit Encouragement
            </button>
            <!-- <button type="button" class="navbar-btn btn btn-colored m-1" data-toggle="modal" data-target="#logInModal">
              Log In
            </button> -->
            <button type="button" class="navbar-btn btn btn-colored m-1 collapse" data-toggle="modal" data-target="#signOutModal">
              Sign Out
            </button>
          </nav>
        </header>

        <main role="main">
            <div class="jumbotron jumbotron-fluid btn" id="encourage-button">
              <div class="container core-container">
                <h1><span id="encourage-e">e</span>NCOURAGE</h1>
              </div>
            </div>
            <!-- <div class="color-section">
            </div>
            <button type="button" id="encourage-button" class="btn btn-colored btn-small">Encourage Me</button> -->
        </main>

        <footer>
          <p></p>
          <br/>
        </footer>
      </div>

    </div>
  </body>
</html>
